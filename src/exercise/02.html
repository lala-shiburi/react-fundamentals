<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job: -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')


    const element = React.createElement('div',{children:"Hello world",className:"container"}, React.createElement('h1', null, 'Hello World'), // Child 1: h1 element
  React.createElement('p', null, 'This is a nested element.'))

    const root = ReactDOM.createRoot(rootElement)
    root.render(element)

  </script>
</body>
